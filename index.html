<html>
  <head>
    <title>YourNotes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">YourNotes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="search_txt" 
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="border-4 border-green-900/50 bg-green-600 hover:bg-green-400 text-white btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="rounded p-4 bg-lime-200 border-4 border-green-900/50 container">
      <h2 class="py-2">Welcome to YourNotes</h2>
      <div class=" shadow-xl card">
        <div class="bg-zinc-800 text-white card-header">Write Note</div>
        <div class="card-body">
            <div class="mb-3">              
              <input type="text" class="hover:border-4 border-green-900/100 form-control" id="add_title" placeholder="Enter Title">
            </div>          
            <div class="mb-3">                
                <textarea class="hover:border-4 border-green-900/100 form-control" id="add_txt" rows="3" placeholder="Enter Note"></textarea>
            </div>
            <button class="bg-green-600 hover:bg-green-400  btn btn-primary" id="add_btn"> Add Note</button>
        </div>
      </div>
      <br>
      <h2>Saved Notes</h2>
      
      <div id="notes" class="row container-fluid">
        <!--
            <div class="note_card my-2 mx-2 card" style="width: 18rem;">
            <div class="card-header">
              Note
            </div>
            <div class="card-body">              
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary">Delete note</a>
            </div>
        -->
        </div>
        

      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
